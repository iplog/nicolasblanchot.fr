<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-jquery/jasmine-jquery_1_3_1.js"></script>
  <script type="text/javascript" src="../vendor/rosie/rosie.js"></script>

  <!-- global lib includes -->
  <script type="text/javascript" src="../js/jquery/1.7.2/jquery.js"></script>
  <script type="text/javascript" src="../js/underscore/1.3.3/underscore.min.js"></script>
  <script type="text/javascript" src="../js/backbone/0.9.2/backbone.min.js"></script>
  <script type="text/javascript" src="../js/requirejs/require.min.js"></script>


  <script type="text/javascript">
    // Set require config
    require.config({
      baseUrl : '../app',
      paths: {
        'text' : '../js/requirejs/text',
        'spec' : '../tests/spec',
        'factory' : '../tests/factory'
      },
    });

    require([
      'spec/collections_spec',
      '../js/mustache.js'
    ], function() {
      $(function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        jasmineEnv.execute();
      });
    });
  </script>

</head>

<body>
</body>
</html>
